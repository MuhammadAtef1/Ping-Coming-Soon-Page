<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="container flex">
    <div class="parent flex">
      <div class="logo flex">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="title-data">
        <p class="title-p">We are launching <span>soon!</span></p>
        <p>Subscribe and get notified</p>
      </div>
      <div class="input-email flex">
        <div class="email-error flex">
          <input type="email" placeholder="Your email address" id="email">
        <p class="error">Please provide a valid email address</p>
        </div>
        <input type="submit" value="Notify Me" id="submit">
      </div>
      <div class="data-img">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>
      <div class="fonts flex">
        <i class="fa-brands fa-facebook-f "></i>
        <i class="fa-brands fa-twitter " ></i>
        <i class="fa-brands fa-instagram " ></i>
      </div>
      <p class="footer-p">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  <footer>
    <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100002371728491" target="_blank">Muhammad Atef</a>.
    </p>
    </footer>
<script src="main.js"></script>
</body>

</html>
